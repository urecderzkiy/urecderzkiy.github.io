<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор расхода</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-1.8.3.js"></script>
</head>
<body>
	
		<div id="head"><img src="unnamed.png"></div>
		<div class="main">
		
			Объем бака (л): <select id="volume">
				<option>65</option>
				<option>80</option>
			</select>
			</br>
			Пробег на начало (км): <input type="tel"  id="start">
			</br>
			Пробег по возвращению (км): <input type="tel" id="end">
			</br>
			Выдано (л): <input type="tel" id="fuel">
			</br>
			<div id="btnpos"><button id="startbtn">Расчет</button></div>
		
		<p id="result"></p>
	</div>

 <script type="text/javascript" src="script.js"></script>
</body>
</html>
